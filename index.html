<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Maths Exam with Discord Login</title>
    <style>
        /* General Body & App Container Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }

        /* User Profile & Login Styles */
        .user-profile-container {
            display: flex;
            align-items: center;
            background-color: #f2f3f5;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }

        #user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        #user-info p {
            margin: 0;
            font-size: 1.1em;
        }

        #logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        #logout-btn:hover {
            background: #c0392b;
        }

        .discord-btn {
            display: block;
            background-color: #5865F2;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .discord-btn:hover {
            background-color: #4752C4;
        }

        /* Data Management & Stats Styles */
        .data-container, .stats-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .data-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .data-btn:hover {
            background-color: #2980b9;
        }

        #stats-display {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 15px;
        }

        #generate-exam-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #generate-exam-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        /* Quiz Styles */
        #quiz-container {
            margin-top: 20px;
        }

        #topic-title {
            font-size: 1.2em;
            color: #7f8c8d;
            text-align: center;
        }

        #question {
            font-size: 1.5em;
            margin: 20px 0;
            text-align: center;
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 15px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #bdc3c7;
            border: 2px solid #95a5a6;
            border-radius: 5px;
            color: #2c3e50;
        }

        .btn:hover:not(:disabled) {
            background-color: #95a5a6;
        }

        .btn.correct {
            background-color: #2ecc71;
            border-color: #27ae60;
            color: white;
        }

        .btn.incorrect {
            background-color: #e74c3c;
            border-color: #c0392b;
            color: white;
        }

        .btn:disabled {
            cursor: not-allowed;
        }

        #working-out-area {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 1em;
            min-height: 80px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #ai-feedback {
            margin-top: 15px;
            padding: 15px;
            background-color: #f2f3f5;
            border-left: 5px solid #3498db;
            border-radius: 5px;
        }

        #next-btn {
            float: right;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Utility Class */
        .hide {
            display: none;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- User Profile Section -->
        <div id="user-profile" class="user-profile-container hide">
            <img id="user-avatar" src="" alt="User Avatar">
            <div id="user-info">
                <p>Welcome, <strong id="user-name"></strong>!</p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Login Button -->
        <a id="login-btn" class="discord-btn">Login with Discord</a>

        <h1>Adaptive Maths Exam</h1>

        <!-- Data Management Section -->
        <div class="data-container">
            <h2>Data Management</h2>
            <p>Save your progress to a file to move it between devices.</p>
            <button id="export-btn" class="data-btn">Export Progress</button>
            <button id="import-btn" class="data-btn">Import Progress</button>
            <input type="file" id="import-file" class="hide" accept=".json">
        </div>

        <!-- Stats & Exam Generation -->
        <div class="stats-container">
            <h2>Your Performance</h2>
            <div id="stats-display">Login to track your performance.</div>
            <button id="generate-exam-btn" disabled>Generate New Exam</button>
        </div>

        <!-- Quiz Area -->
        <div id="quiz-container" class="hide">
            <h3 id="topic-title"></h3>
            <div id="question">Question Text</div>
            <div id="answer-buttons">
                <!-- Answer buttons will be dynamically inserted here -->
            </div>
            <label for="working-out-area">Your Working Out:</label>
            <textarea id="working-out-area"></textarea>
            <div id="ai-feedback">Waiting for your answer...</div>
            <button id="next-btn" class="hide">Next</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CLIENT_ID = '1421494912267976775'; // YOUR CLIENT ID
        const REDIRECT_URI = 'sparklearnweb.github.io'; // YOUR URL
        const SCOPES = 'identify';

        // --- DOM ELEMENTS ---
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userProfileContainer = document.getElementById('user-profile');
        const userNameEl = document.getElementById('user-name');
        const userAvatarEl = document.getElementById('user-avatar');

        const exportBtn = document.getElementById('export-btn');
        const importBtn = document.getElementById('import-btn');
        const importFile = document.getElementById('import-file');
        const statsDisplay = document.getElementById('stats-display');
        const generateExamBtn = document.getElementById('generate-exam-btn');
        const quizContainer = document.getElementById('quiz-container');
        const topicTitleElement = document.getElementById('topic-title');
        const questionElement = document.getElementById('question');
        const workingOutArea = document.getElementById('working-out-area');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const aiFeedbackElement = document.getElementById('ai-feedback');
        const nextButton = document.getElementById('next-btn');

        let currentExam = [];
        let currentQuestionIndex = 0;

        // --- AUTHENTICATION LOGIC ---
        function handleLogin() {
            const authUrl = `discord.com{CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPES}`;
            const fullAuthUrl = `https://`+authUrl
            window.location.href = fullAuthUrl;
        }

        function getAccessToken() {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken] = [fragment.get('access_token')];
            if (accessToken) {
                window.history.replaceState(null, null, ' ');
            }
            return accessToken;
        }

        async function fetchDiscordUser(token) {
            try {
                const response = await fetch('discord.com', {
                    headers: { authorization: `Bearer ${token}` },
                });
                if (!response.ok) throw new Error('Failed to fetch user data.');
                return await response.json();
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        function updateUIForLoggedInUser(user) {
            userProfileContainer.classList.remove('hide');
            loginBtn.classList.add('hide');
            generateExamBtn.disabled = false;

            userNameEl.textContent = user.username;
            userAvatarEl.src = `cdn.discordapp.com{user.id}/${user.avatar}.png`;

            localStorage.setItem('userKey', `mathsPerformance_${user.id}`);
            displayStats();
        }

        function handleLogout() {
            localStorage.removeItem('discord_token');
            localStorage.removeItem('userKey');
            userProfileContainer.classList.add('hide');
            loginBtn.classList.remove('hide');
            generateExamBtn.disabled = true;
            statsDisplay.textContent = 'Login to track your performance.';
            quizContainer.classList.add('hide');
        }

        // --- DATA MANAGEMENT FUNCTIONS ---
        function exportData() {
            const data = getPerformanceStats();
            if (Object.keys(data).length === 0) {
                alert("No performance data to export yet!");
                return;
            }
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `maths-progress-${userNameEl.textContent}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    const userKey = localStorage.getItem('userKey');
                    if (typeof importedData === 'object' && importedData !== null && userKey) {
                        localStorage.setItem(userKey, JSON.stringify(importedData));
                        displayStats();
                        alert("Progress imported successfully!");
                    } else {
                        throw new Error("Invalid file or not logged in.");
                    }
                } catch (error) {
                    alert("Error importing file. Please ensure it's a valid progress file and you are logged in.");
                    console.error(error);
                }
            };
            reader.readAsText(file);
            importFile.value = '';
        }

        // --- STATE & STATS MANAGEMENT ---
        function getPerformanceStats() {
            const userKey = localStorage.getItem('userKey');
            if (!userKey) return {};
            return JSON.parse(localStorage.getItem(userKey)) || {};
        }

        function updatePerformanceStats(topic, isCorrect) {
            const userKey = localStorage.getItem('userKey');
            if (!userKey) return;

            const stats = getPerformanceStats();
            if (!stats[topic]) stats[topic] = { correct: 0, incorrect: 0 };
            isCorrect ? stats[topic].correct++ : stats[topic].incorrect++;
            localStorage.setItem(userKey, JSON.stringify(stats));
        }

        function displayStats() {
            const stats = getPerformanceStats();
            if (Object.keys(stats).length === 0) {
                statsDisplay.textContent = 'No performance data found. Take a test to start!';
                return;
            }
            statsDisplay.textContent = JSON.stringify(stats, null, 2);
        }

        // --- DYNAMIC QUESTION GENERATION ---
        const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const shuffle = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        const questionTemplates = [
            {
                topic: 'Algebra',
                generator: () => {
                    const a = getRandomInt(2, 5);
                    const b = getRandomInt(6, 10);
                    const constTerm = a * b;
                    const xTerm = a + b;
                    return {
                        topic: 'Algebra',
                        question: `Factorise x² + ${xTerm}x + ${constTerm}.`,
                        answers: shuffle([
                            { text: `(x + ${a})(x + ${b})`, correct: true },
                            { text: `(x - ${a})(x - ${b})`, correct: false },
                            { text: `(x + ${constTerm})(x + 1)`, correct: false },
                            { text: `x(x + ${xTerm}) + ${constTerm}`, correct: false }
                        ]),
                        keywords: ['factorise', 'quadratic', `+ ${a}`, `+ ${b}`]
                    };
                }
            },
            {
                topic: 'Geometry',
                generator: () => {
                    const radius = getRandomInt(3, 10);
                    const area = (Math.PI * radius * radius).toFixed(1);
                    const circumference = (2 * Math.PI * radius).toFixed(1);
                    return {
                        topic: 'Geometry',
                        question: `A circle has a radius of ${radius}cm. What is its circumference? (Use π and round to 1 d.p.)`,
                        answers: shuffle([
                            { text: `${circumference}cm`, correct: true },
                            { text: `${area}cm`, correct: false },
                            { text: `${radius * 2}cm`, correct: false },
                            { text: `${circumference}cm²`, correct: false }
                        ]),
                        keywords: ['2πr', 'pi * d', `2 * ${radius}`]
                    };
                }
            },
            {
                topic: 'Ratio',
                generator: () => {
                    const ratioA = getRandomInt(2, 4);
                    const ratioB = getRandomInt(5, 7);
                    const totalParts = ratioA + ratioB;
                    const multiplier = getRandomInt(5, 15);
                    const totalAmount = totalParts * multiplier;
                    const shareA = ratioA * multiplier;
                    const shareB = ratioB * multiplier;
                    return {
                        topic: 'Ratio',
                        question: `Share £${totalAmount} in the ratio ${ratioA}:${ratioB}.`,
                        answers: shuffle([
                            { text: `£${shareA} : £${shareB}`, correct: true },
                            { text: `£${shareB} : £${shareA}`, correct: false },
                            { text: `£${totalAmount / ratioA} : £${totalAmount / ratioB}`, correct: false },
                            { text: `£${totalAmount - shareB} : £${totalAmount-shareA}`, correct: false }
                        ]),
                        keywords: [`${ratioA}+${ratioB}`, `${totalParts}`, `${totalAmount} / ${totalParts}`]
                    };
                }
            },
            {
                topic: 'Probability',
                generator: () => {
                    const red = getRandomInt(3, 8);
                    const blue = getRandomInt(3, 8);
                    const total = red + blue;
                    return {
                        topic: 'Probability',
                        question: `A bag contains ${red} red balls and ${blue} blue balls. What is the probability of picking a red ball?`,
                        answers: shuffle([
                            { text: `${red}/${total}`, correct: true },
                            { text: `${blue}/${total}`, correct: false },
                            { text: `${red}/${blue}`, correct: false },
                            { text: `1/${total}`, correct: false }
                        ]),
                        keywords: ['probability', 'total', `${red} + ${blue}`, `${total}`]
                    };
                }
            }
        ];

        const generateQuestion = (topic) => {
            const template = questionTemplates.find(t => t.topic === topic) || questionTemplates[Math.floor(Math.random() * questionTemplates.length)];
            return template.generator();
        };

        // --- SIMULATED AI & EXAM LOGIC ---
        function mockAIHttpApi(performanceData) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const exam = [];
                    const topics = Object.keys(performanceData);
                    let weaknesses = topics.filter(t => {
                        const { correct = 0, incorrect = 0 } = performanceData[t];
                        const total = correct + incorrect;
                        return total > 0 && (correct / total) < 0.6;
                    });

                    // Generate 4 questions
                    // 2 questions on weakest topics, 2 random
                    for(let i = 0; i < 2; i++) {
                        if (weaknesses.length > 0) {
                            exam.push(generateQuestion(weaknesses[i % weaknesses.length]));
                        } else {
                            exam.push(generateQuestion());
                        }
                    }
                    for(let i = 0; i < 2; i++) {
                        exam.push(generateQuestion());
                    }

                    resolve(shuffle(exam));
                }, 500);
            });
        }

        async function startExam() {
            generateExamBtn.textContent = 'Generating...';
            generateExamBtn.disabled = true;

            const stats = getPerformanceStats();
            currentExam = await mockAIHttpApi(stats);
            currentQuestionIndex = 0;
            quizContainer.classList.remove('hide');
            showQuestion(currentExam[currentQuestionIndex]);

            generateExamBtn.textContent = 'Generate New Exam';
            generateExamBtn.disabled = false;
        }

        // --- UI & QUIZ FLOW FUNCTIONS ---
        function showQuestion(question) {
            resetState();
            topicTitleElement.textContent = `Topic: ${question.topic}`;
            questionElement.textContent = question.question;
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                if (answer.correct) button.dataset.correct = 'true';
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add('hide');
            aiFeedbackElement.innerHTML = "Waiting for your answer...";
            aiFeedbackElement.style.color = '#333';
            workingOutArea.value = '';
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            updatePerformanceStats(currentExam[currentQuestionIndex].topic, isCorrect);

            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
                setStatusClass(button, button.dataset.correct === 'true');
            });

            provideAiFeedback(isCorrect);

            if (currentExam.length > currentQuestionIndex + 1) {
                nextButton.classList.remove('hide');
            } else {
                generateExamBtn.textContent = 'Take Another Exam!';
                displayStats();
            }
        }

        function setStatusClass(element, correct) {
            element.classList.add(correct ? 'correct' : 'incorrect');
        }

        function provideAiFeedback(isCorrect) {
            const question = currentExam[currentQuestionIndex];
            const userWorking = workingOutArea.value.toLowerCase();
            let feedback = '';

            if (isCorrect) {
                feedback = '<strong>Correct! Well done.</strong>';
                aiFeedbackElement.style.color = '#27ae60';
                if (question.keywords.some(kw => userWorking.includes(kw))) {
                    feedback += '<br>Your working out shows you understand the method.';
                }
            } else {
                feedback = '<strong>Not quite.</strong> ';
                aiFeedbackElement.style.color = '#c0392b';
                const correctAnswer = question.answers.find(a => a.correct).text;
                if (question.keywords.some(kw => userWorking.includes(kw))) {
                    feedback += `You were on the right track in your working out, but check your calculations. The correct answer is ${correctAnswer}.`;
                } else {
                    feedback += `The correct answer is ${correctAnswer}.<br>Key steps involve: ${question.keywords.join(', ')}.`;
                }
            }
            aiFeedbackElement.innerHTML = feedback;
        }

        // --- INITIALIZATION ---
        window.onload = async () => {
            const urlToken = getAccessToken();
            let storedToken = localStorage.getItem('discord_token');

            if (urlToken) {
                localStorage.setItem('discord_token', urlToken);
                storedToken = urlToken;
            }

            if (storedToken) {
                const user = await fetchDiscordUser(storedToken);
                if (user) {
                    updateUIForLoggedInUser(user);
                } else {
                    handleLogout();
                }
            }

            // Add event listeners
            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', importData);
            generateExamBtn.addEventListener('click', startExam);
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                showQuestion(currentExam[currentQuestionIndex]);
            });
        };
    </script>
</body>
</html>
